<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>iosCalculator</title>
</head>

<body>
    <!-- <h1 id="resultArea" style="color: azure;"></h1> -->
    <div class="main">
        <div id="container">

            <!-- output area -->
            <div class="output">0,0</div>

            <!-- numbers -->
            <div class="content content1">1</div>
            <div class="content content2">2</div>
            <div class="content content3">3</div>
            <div class="content content4">4</div>
            <div class="content content5">5</div>
            <div class="content content6">6</div>
            <div class="content content7">7</div>
            <div class="content content8">8</div>
            <div class="content content9">9</div>
            <div class="content content10">0</div>
            <div class="content contentdot">.</div>

            <!-- operators -->
            <div class="operator add">+</div>
            <div class="minus substract">-</div>
            <div class="operator multiply">*</div>
            <div class="operator divide">/</div>

            <!-- equal -->
            <div class="equal">=</div>


            <!-- clear -->
            <div class="clear">AC</div>
        </div>
    </div>




    <script src="./app.js"></script>
</body>

</html>
